<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 1900 1000" width="100%" height="100%">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background-image: url("matrixLikeBg100by100.svg");
					background-size: 100% 100%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: rgba(255, 255, 255, 0.8);
					text-align: center;
				}

				h1 {
					font-size: 40px;
					line-height: 1;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #39ff14,
						0 2px 0 #39ff14,
						0 3px 0 #39ff14,
						0 4px 0 #39ff14,
						0 8px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}

				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
			</style>
			<div class="container">
				<h1>Hello ðŸ‘‹, this is Ankit Raj Mahapatra</h1>
			</div>
		</div>
	</foreignObject>
</svg>
